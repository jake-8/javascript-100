<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>
</head>
<body>
  <p>old YouTube subscribe button</p>
  <button
    class="subscribe-button" 
    onclick="
      subscribe();
    "
  >subscribe</button>

  <p>Amazon Shipping Calculator</p>
  <input 
    type="text" 
    placeholder="Cost of order" 
    class="cost-input"
    onkeydown="
      handleInputKeydown(event);
    ">

  <button
    onclick="
      calculateTotal();
    "
  >Calculate</button>

  <p class="cost-total"></p>

  <script>
    function subscribe() {
      const subscribeButton = document.querySelector('.subscribe-button');
      if (subscribeButton.innerText === 'subscribe') {
        subscribeButton.innerText = 'subscribed';
      } else {
        subscribeButton.innerText = 'subscribe';
      }
    }
    // The innerText property is aware of the displayed value of an element
    // if the text is styled (text-transform: capitalize;) the innerText would not = 'subscribe' *all lower case

    function calculateTotal() {
      const inputElement = document.querySelector('.cost-input');

      let cost = Number(inputElement.value);
      //the value property represents the text of an input element
      //the Number() method converts string to a number

      if (cost < 40) {
        cost = cost + 10;
      }

      document.querySelector('.cost-total').innerHTML = `$${cost}`;
    }

    function handleInputKeydown(event) {
      if (event.key === 'Enter') {
        calculateTotal();
      }
    }

// The window object is another built-in JavaScript object & it represents the web browser

    window.document
    window.console.log('window');
    // window.alert(); = alert();
    //everything inside the browser is contained within the window obj.

// Using the window Obj. isn't required as JavaScript prefaces every object withe window. by defualt
  </script>
</body>
</html>
