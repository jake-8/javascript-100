<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booleans</title>
</head>
<body>
  <script>
// booleans == true||false 

    console.log(8 !== 16 * 4);
    console.log(9 === 'n9ne');

/* if-Statements
 - Let's us write multiple groups of code
 - Decides which code to run, 
   determined by the value of booleans */

    let myVar = true;

    if (myVar === true) {
      console.log('true');
    } else {
      console.log('false');
   }

    const age = 15;

    if (age >= 16) {
      console.log('You can drive')
    } else if (age >= 14) {
      console.log('Almost there!')
    } else {
      console.log('You can not drive')
    }

    

  </script>
</body>
</html>
